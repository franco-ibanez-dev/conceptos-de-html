    <title>Encabezados HTML</title>
    <style>
        div {
            text-align: center;

<body>
    <a href="../index.html">Volver </a>
    <p>Los encabezados HTML se indican con las etiquetas &lt;h1&gt;. Varian del 1 al 6, decreciendo en orden de
        importancia.</p>
    <div>
        <h1>Ésto es un &lt;h1&gt;</h1>
        <h2>Ésto es un &lt;h2&gt;</h2>
        <h3>Ésto es un &lt;h3&gt;</h3>
        <h4>Ésto es un &lt;h4&gt;</h4>
        <h5>Ésto es un &lt;h5&gt;</h5>
        <h6>Ésto es un &lt;h6&gt;</h6>
    </div>
</body>
